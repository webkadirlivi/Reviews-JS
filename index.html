<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Review</title>
</head>

<body>
    <h1>Our Reviews</h1>

    <div class="container">
        <div class="card">
            <div class="img">
                <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1964&q=80"
                    id="person-img" alt="">
                <i class="fa-solid fa-quote-right"></i>
            </div>
            <div class="info">
                <h3 id="author">Susan Smith</h3>
                <h4 id="job">WEB DEVELOPER</h4>
            </div>
            <div class="review">
                <p id="rev-info">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ut sunt commodi officia
                    obcaecati placeat
                    architecto!officia obcaecati placeat architecto</p>
            </div>
            <div class="icons">
                <i class="fa-solid fa-angle-left"></i>
                <i class="fa-solid fa-angle-right"></i>
            </div>
            <div class="random">
                <button class="random-btn">Suprise Me</button>
            </div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
